<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pizza UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Pizza catalog</h1>

    <div id="formdiv">
        <label>Pizza Name</label>
        <input type="text" id="pizzaname" />
        <label>Pizza Price</label>
        <input type="number" id="pizzaprice" />
        <button type="button" onclick="create()">Add Pizza</button>
    </div>
    <div id="updateformdiv">
        <label>Pizza Name</label>
        <input type="text" id="pizzanametoupdate" />
        <label>Pizza Price</label>
        <input type="number" id="pizzapricetoupdate" />
            <button type="button" onclick="update()">Update Pizza</button>
            <button type="button" onclick="hideupdate(); showadd();">Cancel</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Promotional</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
</body>
</html>
